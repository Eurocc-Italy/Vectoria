# Logging
vectoria_logs_dir: ~/vectoria_logs
log_level: DEBUG

# Preprocessing
multiprocessing_for_preprocessing: true
documents_format: pdf
header_regex: 'PROCEDURA\s+PRO\d+\s+-P-IT\s+REV\.\s+\d+\s+PRO\d\s+\d+-P-IT\s+REV\.\s+\d+\s+SELEZIONE,\s+AUTORIZZAZIONE\s+E\s+QUALIFICA\s+DEI\s+FORNITORI\s+'
footer_regex: 'Template:\s+QUA\d+\s+-T-CO\s+it\s+rev\d+\s+©\s+Copyright\s+Selex\s+ES\s+S\.p\.A\.\s+\d+\s+\d+\s+–\s+Tutti\s+i\s+diritti\s+riservati\s+Pag\.\s+\d+\s+di\s+\d+'
remove_header: true
remove_footer: true
replace_ligatures: true
remove_bullets: true
remove_empty_lines: true
remove_multiple_spaces: true
chunk_size: 1024
chunk_overlap: 256

# Vector store
hf_embedder_model_name: BAAI/bge-m3
embedder_device: cuda
normalize_embeddings: false

# QA agent
# QA agent
retriever_top_k: 5
retriever_search_type: 'mmr'
retriever_fetch_k: 2
retriever_lambda_mult: 0.5
chat_history: true

# Inference engine
inference_engine:
  name: 'huggingface'
  url: null
  api_key: null
  # FIXME: niente, non funziona, lascio la doppia scelta poi fixiamo
  #model_name: meta-llama/Meta-Llama-3.1-8B-Instruct # LEO
  model_name: /leonardo_work/PhDLR_prod/meta-llama/Meta-Llama-3.1-8B-Instruct # CINECA
  device: cuda
  load_in_8bit: true
  max_new_tokens: 150