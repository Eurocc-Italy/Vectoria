# Logs
vectoria_logs_dir: /tmp/vectoria_logs
log_level: DEBUG

# Preprocessing
multiprocessing_for_preprocessing: true
documents_format: pdf
header_regex: 'PROCEDURA\s+PRO\d+\s+-P-IT\s+REV\.\s+\d+\s+PRO\d\s+\d+-P-IT\s+REV\.\s+\d+\s+SELEZIONE,\s+AUTORIZZAZIONE\s+E\s+QUALIFICA\s+DEI\s+FORNITORI\s+'
footer_regex: 'Template:\s+QUA\d+\s+-T-CO\s+it\s+rev\d+\s+©\s+Copyright\s+Selex\s+ES\s+S\.p\.A\.\s+\d+\s+\d+\s+–\s+Tutti\s+i\s+diritti\s+riservati\s+Pag\.\s+\d+\s+di\s+\d+'
remove_header: true
remove_footer: true
replace_ligatures: true
remove_bullets: true
remove_empty_lines: true
remove_multiple_spaces: true
chunk_size: 1024
chunk_overlap: 256

# Vector store
hf_embedder_model_name: BAAI/bge-m3
embedder_device: cpu
normalize_embeddings: false

# QA agent
llm_model: meta-llama/Meta-Llama-3.1-8B-Instruct
retriever_top_k: 5
max_new_tokens: 150
load_in_8bit: true
device: cpu